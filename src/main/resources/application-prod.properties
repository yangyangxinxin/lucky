#store
spring.profiles.active=dev
store.bucketName=bubu
testGroupName=bubu
userGroupName=user
photoGroupName=photo
#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/lucky
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.hibernate.packageScan=com.luckysweetheart.dal

spring.jta.transaction-manager-id=transactionManager
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#web
spring.freemarker.charset=utf-8
server.port=801

multipart.maxFileSize=50Mb
multipart.maxRequestSize=50Mb

extension.pic=JPEG,JPG,DXF,EPS,GIF,BMP,PSD,MAC,PCD,WBMP,PNG,ICO,TGA,TIF,SHP,PIC,WMF,TGA,SCR,DXF,CGM,3DS,PCX,TIFF,EXIF,FPX,SVG,CDR,PCD,DXF,UFO,EPS,AI,HDRI,RAW
index.url=www.luckysweetheart.com

spring.mvc.view.suffix=ftl

spring.freemarker.cache=false
